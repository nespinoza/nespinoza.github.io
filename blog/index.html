---
layout: default
title: Blog
---
{% include header.html home="false" %}
<hr>
<h1>{{ page.title }}</h1>
<section id="main_content">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span> - {{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</section>

{% include footer.html %}
